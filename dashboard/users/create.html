<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Create User | ModernBlog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
    }

    .sidebar {
      background: #007bff;
      min-height: 100vh;
      color: #fff;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1rem;
      display: block;
      border-radius: 0.5rem;
      margin-bottom: 0.3rem;
      transition: 0.3s;
    }
    .sidebar a:hover, .sidebar a.active {
      background: rgba(255,255,255,0.2);
    }

    .top-navbar {
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 0.5rem 1rem;
    }

    .form-card {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      margin-bottom: 2rem;
    }

    .avatar-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid #007bff;
    }

    h2 {
      color: #007bff;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <h3 class="text-center mb-4">Admin</h3>
      <a href="#"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
      <a href="#" class="active"><i class="fas fa-users me-2"></i>Users</a>
      <a href="#"><i class="fas fa-file-alt me-2"></i>Posts</a>
      <a href="#"><i class="fas fa-folder me-2"></i>Categories</a>
      <a href="#"><i class="fas fa-tags me-2"></i>Tags</a>
      <a href="#"><i class="fas fa-download me-2"></i>Ebooks / Downloads</a>
      <a href="#"><i class="fas fa-cog me-2"></i>Settings</a>
      <a href="#"><i class="fas fa-history me-2"></i>Logs</a>
      <a href="#" class="text-danger"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <!-- Top Navbar -->
      <div class="top-navbar d-flex justify-content-between align-items-center mb-4">
        <h2>Create User</h2>
        <div>
          <i class="fas fa-bell me-3"></i>
          <i class="fas fa-user-circle fa-lg"></i>
        </div>
      </div>

      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
          <li class="breadcrumb-item"><a href="#">Users</a></li>
          <li class="breadcrumb-item active" aria-current="page">Create User</li>
        </ol>
      </nav>

      <!-- Create User Form -->
      <div class="form-card" data-aos="fade-up">
        <h2>Create New User</h2>
        <form id="createUserForm">
          <div class="text-center mb-3">
            <img id="avatarPreview" src="https://via.placeholder.com/100" alt="Avatar Preview" class="avatar-preview">
          </div>

          <div class="mb-3">
            <label for="avatar" class="form-label">Avatar</label>
            <input type="file" class="form-control" id="avatar" accept="image/*">
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone">
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" required>
              <option value="Admin">Admin</option>
              <option value="Editor">Editor</option>
              <option value="Author">Author</option>
              <option value="Subscriber">Subscriber</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" required>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Create User</button>
        </form>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: true });

  // Avatar preview
  document.getElementById('avatar').addEventListener('change', function(e){
    const reader = new FileReader();
    reader.onload = function(event){
      document.getElementById('avatarPreview').src = event.target.result;
    }
    reader.readAsDataURL(e.target.files[0]);
  });

  // Form submit
  document.getElementById('createUserForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('User created successfully!');
    this.reset();
    document.getElementById('avatarPreview').src = 'https://via.placeholder.com/100';
  });
</script>
</body>
</html>
